<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration - Vaidya99</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Patient Registration – Vaidya99</h2>
    
    <form class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="Enter your full name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-gray-700 mb-1">Date of Birth</label>
        <input type="date" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-700 mb-1">Gender</label>
        <div class="flex space-x-4">
          <label><input type="radio" name="gender" value="Male" class="mr-1"> Male</label>
          <label><input type="radio" name="gender" value="Female" class="mr-1"> Female</label>
          <label><input type="radio" name="gender" value="Other" class="mr-1"> Other</label>
        </div>
      </div>

      <!-- Mobile Number -->
      <div>
        <label class="block text-gray-700 mb-1">Mobile Number</label>
        <input type="tel" placeholder="Enter mobile number" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">Email ID</label>
        <input type="email" placeholder="Enter email address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 mb-1">Address</label>
        <textarea placeholder="Enter full address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400"></textarea>
      </div>

      <!-- Age Group -->
      <div>
        <label class="block text-gray-700 mb-1">Age Group</label>
        <div class="space-y-1">
          <label><input type="radio" name="agegroup" value="Child" class="mr-1"> Child (Below 18)</label><br>
          <label><input type="radio" name="agegroup" value="Adult" class="mr-1"> Adult (18–60)</label><br>
          <label><input type="radio" name="agegroup" value="Senior" class="mr-1"> Senior Citizen (60+)</label>
        </div>
      </div>

      <!-- Health Concern -->
      <div>
        <label class="block text-gray-700 mb-1">Primary Health Concern / Interest</label>
        <input type="text" placeholder="e.g. Diabetes, Heart Health, Skin Care" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Preferred Doctor -->
      <div>
        <label class="block text-gray-700 mb-1">Preferred Doctor Speciality to Follow</label>
        <input type="text" placeholder="e.g. Cardiologist, Dermatologist" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Username -->
      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" placeholder="Choose a username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Enter password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 mb-1">Confirm Password</label>
        <input type="password" placeholder="Re-enter password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Consent & Agreement -->
      <div class="space-y-2">
        <label class="flex items-center"><input type="checkbox" class="mr-2"> I agree to receive health tips and engagement updates through social media/notifications.</label>
        <label class="flex items-center"><input type="checkbox" class="mr-2"> I authorize Vaidya99 to use AI-generated content for educational purposes.</label>
        <label class="flex items-center"><input type="checkbox" class="mr-2"> I accept the terms & conditions of Vaidya99.</label>
      </div>

      <!-- Signature & Date -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Signature</label>
          <input type="text" placeholder="Sign here" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Date</label>
          <input type="date" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition">
        Register Now
      </button>

    </form>
  </div>

</body>
</html>
