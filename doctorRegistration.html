<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration - Vaidya99</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Doctor Registration â€“ Vaidya99</h2>
    
    <form class="space-y-4" action="./loginvaidya.html">

      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="Enter your full name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-gray-700 mb-1">Date of Birth</label>
        <input type="date" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-700 mb-1">Gender</label>
        <div class="flex space-x-4">
          <label><input type="radio" name="gender" value="Male" class="mr-1"> Male</label>
          <label><input type="radio" name="gender" value="Female" class="mr-1"> Female</label>
          <label><input type="radio" name="gender" value="Other" class="mr-1"> Other</label>
        </div>
      </div>

      <!-- Mobile Number -->
      <div>
        <label class="block text-gray-700 mb-1">Mobile Number</label>
        <input type="tel" placeholder="Enter mobile number" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">Email ID</label>
        <input type="email" placeholder="Enter email address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 mb-1">Address</label>
        <textarea placeholder="Enter full address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400"></textarea>
      </div>

      <!-- Medical Reg Number -->
      <div>
        <label class="block text-gray-700 mb-1">Medical Registration Number</label>
        <input type="text" placeholder="Enter registration number" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Specialization -->
      <div>
        <label class="block text-gray-700 mb-1">Specialization</label>
        <input type="text" placeholder="e.g. Cardiologist, Dermatologist" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Hospital/Clinic -->
      <div>
        <label class="block text-gray-700 mb-1">Hospital/Clinic Name</label>
        <input type="text" placeholder="Enter hospital/clinic name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Years of Experience -->
      <div>
        <label class="block text-gray-700 mb-1">Years of Experience</label>
        <input type="number" placeholder="Enter years of experience" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Preferred Social Media -->
      <div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Preferred Social Media for Posting Health Tips:
  </label>

  <div class="space-y-2">
    <!-- Facebook -->
    <label class="flex items-center">
      <input type="checkbox" value="Facebook" class="mr-2 social-checkbox"> Facebook
    </label>
    <input type="text" placeholder="Enter Facebook Page/Profile link"
           class="hidden border rounded p-2 text-sm w-full facebook-input">

    <!-- Instagram -->
    <label class="flex items-center">
      <input type="checkbox" value="Instagram" class="mr-2 social-checkbox"> Instagram
    </label>
    <input type="text" placeholder="Enter Instagram Handle/Link"
           class="hidden border rounded p-2 text-sm w-full instagram-input">

    <!-- Twitter -->
    <label class="flex items-center">
      <input type="checkbox" value="Twitter" class="mr-2 social-checkbox"> Twitter
    </label>
    <input type="text" placeholder="Enter Twitter Handle/Link"
           class="hidden border rounded p-2 text-sm w-full twitter-input">

    <!-- LinkedIn -->
    <label class="flex items-center">
      <input type="checkbox" value="LinkedIn" class="mr-2 social-checkbox"> LinkedIn
    </label>
    <input type="text" placeholder="Enter LinkedIn Profile/Link"
           class="hidden border rounded p-2 text-sm w-full linkedin-input">

    <!-- Other -->
    <label class="flex items-center">
      <input type="checkbox" value="Other" class="mr-2 social-checkbox"> Other
    </label>
    <input type="text" placeholder="Enter Other Platform Name"
           class="hidden border rounded p-2 text-sm w-full other-input">
  </div>
</div>

<script>
  // Get all checkboxes
  document.querySelectorAll('.social-checkbox').forEach((checkbox) => {
    checkbox.addEventListener('change', function () {
      let inputField = document.querySelector(`.${this.value.toLowerCase()}-input`);
      if (this.checked) {
        inputField.classList.remove("hidden"); // Show input
      } else {
        inputField.classList.add("hidden"); // Hide input
        inputField.value = ""; // Clear value when unchecked
      }
    });
  });
</script>

      <!-- Username -->
      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" placeholder="Choose a username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Enter password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 mb-1">Confirm Password</label>
        <input type="password" placeholder="Re-enter password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Submit Button -->
     <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition">
        Register Now
      </button>

    </form>
  </div>

</body>
</html>
